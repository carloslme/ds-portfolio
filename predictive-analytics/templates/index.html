<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I will Survive?</title>
</head>
<body>
    <h2>¿Qué tan probable es que tenga un accidente en mi bicicleta?</h2>
    <form action="http://localhost:5000" method="post">
        <div>
            <p>Ingresa tu latitud</p>
            <input type="number" placeholder="latitud" name="latitude">
        </div>
        <div>
            <p>Ingresa tu longitud</p>
            <input type="number" placeholder="longitud" name="longitude">
        </div>
        <div>
            <p>Ingresa la hora actual</p>
            <input type="time" name="time">
        </div>
        <br>
        <div>
            <button type="submit">Calcular probabilidad</button>
        </div>
    </form>

</body>
</html>
